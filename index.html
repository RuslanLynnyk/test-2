<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="header__menu">
            <nav class="navbar navbar-expand-lg ">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/home.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" data-tab-target="#contact-info-tab">Contact info</a>
                    <a class="nav-link" data-tab-target="#quality-tab">Quality</a>
                    <a class="nav-link" data-tab-target="#price-tab">Price</a>
                    <a class="nav-link" data-tab-target="#done-tab">Done</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="container">
          <div class="tab-content">
            <div id="contact-info-tab" class="tab-pane active">
              <h1 >Contact info</h1>
              <form>
                <div class="mb-3 row">
                  <label for="inputName" class="col-1 col-form-label">Name</label>
                  <div class="col-6">
                    <input type="text" class="form-control" id="validationCustom01" required>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="validationCustom02" class="col-1 col-form-label">Email</label>
                  <div class="col-6">
                    <input type="text" class="form-control" name="inputName" id="validationCustom02" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="tab-pane">
                <div class="mb-3 row">
                  <label for="inputName" class="col-1 col-form-label">Phone</label>
                  <div class="col-6">
                    <input type="text" class="form-control" id="validationCustom03" required>
                  </div>
                </div>
                <button class="btn btn-primary" id="continue-button" type="submit">Continue</button>
            </div>
          </div>
            <div id="quality-tab" class="tab-pane">
              <h1>Quality</h1>
              <div class="mb-3 row">
                <label for="inputName" class="col-1 col-form-label">Quality</label>
                <div class="col-6">
                  <input type="number" class="form-control" id="quanity" min="1" max="1000" required>
                <div class="conteiner-button">
                <button class="btn btn-primary" id="continue-button" type="submit" >Continue</button>
                <button type="submit" class="btn btn-primary" id="back-button">back</button>
                </div>
                </div>
              </div>
            </div>
            <div id="price-tab" class="tab-pane">
              <h1>Price</h1>
              <p>Price for the selected quantity:</p>
              <p id="price"></p>
              <button class="btn btn-primary" type="button">Send</button>
              <button class="btn btn-primary" type="button" >Back</button>
            </div>
            </div>
          </div>
            <div id="done-tab" class="tab-pane">
              <h1>Done</h1>
              <p>Content for Done tab goes here.</p>
            </div>
          </div>
        </div>
      </form>

      </header>
      
    <script src="./js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
